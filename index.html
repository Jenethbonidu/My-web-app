<!DOCTYPE html>
<html lang="en">

    <title>Jeneth App's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body class="body">

        <h1 class="name">Jeneth App's</h1>
